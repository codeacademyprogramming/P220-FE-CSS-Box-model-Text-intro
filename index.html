    <!-- horizontal rule -->
    <!-- <hr style="height: 5px; background-color: red"> -->
    <!-- 
        Default inline elements: a, span (specification), label, input, select, strong, small :
        1. inline elements can't have width and height
        2. inline elements can't have margin top and bottom, but can have margin left and right
        3. inline elements can have paddings

        Default block elements: div, article, main, section, ul, header, footer, article:
        1. block elements is 100% width by default and occupies the line by only itself
        2. block elements can have margin in four directions
        3. block elements can have paddings too

        Inline-block elements: (custom in css)
        1. can have width
        2. can let other elements to be side by side
        3. can have margin on every side
        4. can have padding on every side too
     -->

    <div class="inline-example">
        DIV 1
    </div>
    <span class="block-example">SPAN 1</span>
    <span class="block-example-2">SPAN 2</span>
    <article>salam dunya</article>
    <input type="text">
    <select name="select" id="select">
        <option value="value">1</option>
        <option value="value">2</option>
    </select>

</body>

</html>
